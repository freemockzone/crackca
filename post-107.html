                }
                
                if (engLine.startsWith('*')) {
                    if (!currentList) {
                        currentList = document.createElement('ul');
                        (currentSection || articleContentDiv).appendChild(currentList);
                    }
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `<div class="line"><p class="english-content">${formatText(engLine.substring(engLine.indexOf(' ') + 1))}</p>` + 
                                         `<p class="hindi-content" lang="hi">${formatText(hinLine.substring(hinLine.indexOf(' ') + 1))}</p></div>`;
                    currentList.appendChild(listItem);
                    totalEnglishWords += getWordCount(engLine);
                } else {
                    currentList = null; // Reset list if a non-list line is encountered
                    
                    const lineDiv = document.createElement('div');
                    lineDiv.className = 'line';
                    
                    let processedEngLine = engLine;
                    let processedHinLine = hinLine;

                    if (engLine.startsWith('####')) {
                        processedEngLine = `<p class="english-content line-subheading">${formatText(engLine.replace('####', '').trim())}</p>`;
                        processedHinLine = `<p class="hindi-content" lang="hi">${formatText(hinLine.replace('####', '').trim())}</p>`;
                    } else {
                        processedEngLine = `<p class="english-content">${formatText(engLine)}</p>`;
                        processedHinLine = `<p class="hindi-content" lang="hi">${formatText(hinLine)}</p>`;
                    }

                    lineDiv.innerHTML = processedEngLine + processedHinLine;
                    
                    if (currentSection) {
                        currentSection.appendChild(lineDiv);
                    } else {
                        articleContentDiv.appendChild(lineDiv);
                    }
                     totalEnglishWords += getWordCount(engLine);
                }
            }

            if (currentSection) {
                articleContentDiv.appendChild(currentSection);
            }
            
            const readTime = Math.ceil(totalEnglishWords / 200);
            readTimeDiv.textContent = `Read Time: approx. ${readTime} min`;

            const scrollBtn = document.getElementById('scroll-to-top');
            window.onscroll = function() {
                if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                    scrollBtn.style.display = "block";
                    scrollBtn.style.opacity = "1";
                } else {
                    scrollBtn.style.opacity = "0";
                    setTimeout(() => {
                        if (document.body.scrollTop <= 300 && document.documentElement.scrollTop <= 300) {
                            scrollBtn.style.display = "none";
                        }
                    }, 300);
                }
            };

            scrollBtn.onclick = function() {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };
        });
    </script>
</body>
