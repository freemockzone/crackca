                    "शिक्षा: उनके स्कूल ने <strong>दूरस्थ, आर्थिक रूप से कमज़ोर आदिवासी परिवारों</strong> के बच्चों को अवसर प्रदान किए।",
                    "भूमि अधिकार: <strong>आदिवासी भूमि अधिग्रहण के लिए उचित मुआवज़े</strong> की वकालत की।",
                    "समुदाय मुठभेड़ को <strong>आदिवासी आवाज़ों के लक्षित दमन</strong> के रूप में देखता है।",
                    "बड़े सवाल उठाता है:",
                    "<strong>कानून का शासन बनाम पुलिस मुठभेड़</strong>",
                    "<strong>कानून प्रवर्तन में राजनीतिक प्रभाव</strong>",
                    "<strong>हाशिए पर पड़े समुदायों के सामाजिक-राजनीतिक अधिकार</strong>",
                    "### 6. यूपीएससी के लिए मुख्य बिंदु",
                    "<strong>मुठभेड़ की राजनीति का केस स्टडी</strong>: पुलिस के दावों और स्थानीय आख्यानों के बीच संघर्ष को दर्शाता है; इसे <strong>मानवाधिकार, कानून का शासन और जनजातीय अधिकारों</strong> से जोड़ा जा सकता है।",
                    "<strong>जनजातीय शिक्षा एवं सशक्तिकरण</strong>: हंसदा का कार्य <strong>शिक्षा</strong> और सामाजिक उत्थान में जमीनी स्तर के नेताओं की भूमिका को रेखांकित करता है।",
                    "<strong>न्यायिक और प्रशासनिक निगरानी</strong>: कथित मुठभेड़ मौतों में <strong>सीबीआई/सीआईडी जाँच</strong> का महत्व।",
                    "<strong>राजनीतिक गतिशीलता</strong>: <strong>झारखंड में दल-बदल, क्षेत्रीय राजनीति और जनजातीय प्रतिनिधित्व</strong> पर प्रकाश डालता है।",
                    "### 7. कीवर्ड/अवधारणाएँ",
                    "मुठभेड़ में हत्या, आदिवासी कल्याण, झारखंड की राजनीति, जनजातीय शिक्षा, भूमि अधिकार, पुलिस जवाबदेही, कानून का शासन, सीबीआई जाँच, हाशिए पर होना।",
                    "<strong>मुख्य/प्रारंभिक परीक्षा के संभावित संबंध:</strong>",
                    "<strong>शासन और राजनीति</strong>: अनुच्छेद 21 (जीवन का अधिकार), पुलिस मुठभेड़, जवाबदेही।",
                    "<strong>समाज</strong>: जनजातीय विकास, शिक्षा, सामाजिक न्याय, अल्पसंख्यक अधिकार।",
                    "<strong>सामान्य अध्ययन प्रश्नपत्र 2/3</strong>: मानवाधिकार उल्लंघन, कानून प्रवर्तन की भूमिका, सामाजिक-आर्थिक विकास पहल।",
                    "<strong>व्हाट्सएप पर हमसे संपर्क करें: +91-8168305050</strong>"
                ],
                mcqs: {
                    title: "अभ्यास के लिए बहुविकल्पीय प्रश्न",
                    question: "Q1: सूर्या हांसदा किस राज्य के आदिवासी नेता थे?",
                    options: ["A) छत्तीसगढ़", "B) झारखंड", "C) ओडिशा", "D) मध्य प्रदेश"],
                    answer: "B"
                },
                flashcards: {
                    title: "फ्लैशकार्ड",
                    cards: [
                        { q: "सूर्या हांसदा द्वारा चलाए गए स्कूल का नाम क्या था?", a: "चाँद भैरव राजा राज।" },
                        { q: "सूर्या हांसदा किन राजनीतिक दलों से जुड़े थे?", a: "भाजपा, झारखंड विकास मोर्चा (JVM), और झारखंड लोकतांत्रिक क्रांतिकारी मोर्चा (JLKM)।" }
                    ]
                },
                notes: {
                    title: "मेरे नोट्स",
                    placeholder: "अपने नोट्स यहां लिखें..."
                },
                toc: {
                    title: "विषय-सूची"
                },
                pyq: {
                    title: "पिछले वर्ष के प्रश्न"
                },
                mains: {
                    title: "मुख्य परीक्षा प्रश्न"
                },
                recap: {
                    title: "त्वरित सारांश"
                }
            }
        };

        let currentLang = 'english';

        const markdownToHtml = (markdown, isHindi) => {
            let html = '';
            const lines = markdown.split('\n').filter(line => line.trim() !== '');

            lines.forEach(line => {
                let processedLine = line.trim();

                if (processedLine.startsWith('####')) {
                    const text = processedLine.substring(4).trim();
                    html += `<h4 class="content-line"><span lang="${isHindi ? 'hi' : 'en'}">${text}</span></h4>`;
                } else if (processedLine.startsWith('###')) {
                    const text = processedLine.substring(3).trim();
                    html += `<h3 class="content-line"><span lang="${isHindi ? 'hi' : 'en'}">${text}</span></h3>`;
                } else if (processedLine.startsWith('##')) {
                    const text = processedLine.substring(2).trim();
                    html += `<h2 class="content-line"><span lang="${isHindi ? 'hi' : 'en'}">${text}</span></h2>`;
                } else {
                    processedLine = processedLine.replace(/<strong>(.*?)<\/strong>/g, '<strong>$1</strong>');
                    processedLine = processedLine.replace(/<em>(.*?)<\/em>/g, '<em>$1</em>');
                    html += `<p class="content-line"><span lang="${isHindi ? 'hi' : 'en'}">${processedLine}</span></p>`;
                }
            });
            return html;
        };

        const renderContent = (lang) => {
            const data = content[lang];
            const isHindi = lang === 'hindi';
            document.getElementById('article-title').innerHTML = data.title;
            document.getElementById('article-source').innerHTML = data.source;
            document.getElementById('article-date').innerHTML = data.date;
            document.getElementById('article-body').innerHTML = markdownToHtml(data.body.join('\n'), isHindi);
            
            // Render interactive sections
            document.querySelector('#mcqs-section h3').innerHTML = data.mcqs.title;
            const mcqHtml = `<p>${data.mcqs.question}</p>` +
                data.mcqs.options.map((opt, i) => `<p><input type="radio" name="q1" value="${String.fromCharCode(65 + i)}"> ${opt}</p>`).join('') +
                `<button class="btn check-answer">Check Answer</button><p class="answer-feedback"></p>`;
            document.getElementById('mcq-content').innerHTML = mcqHtml;

            document.querySelector('#flashcards-section h3').innerHTML = data.flashcards.title;
            const flashcardHtml = data.flashcards.cards.map(card => `
                <div class="flashcard-container">
                    <div class="flashcard-question">${card.q}</div>
                    <div class="flashcard-answer">${card.a}</div>
                </div>
            `).join('');
            document.getElementById('flashcard-content').innerHTML = flashcardHtml;

            document.querySelector('#notes-section h3').innerHTML = data.notes.title;
            document.querySelector('#notes-section textarea').placeholder = data.notes.placeholder;

            document.querySelector('#extra-features-section h3').innerHTML = isHindi ? 'अतिरिक्त विशेषताएं' : 'Extra Features';
            document.querySelector('#toc-section h3').innerHTML = data.toc.title;
            document.querySelector('#pyq-section h3').innerHTML = data.pyq.title;
            document.querySelector('#mains-section h3').innerHTML = data.mains.title;
        };

        document.addEventListener('DOMContentLoaded', () => {
            renderContent(currentLang);

            // Read Time Calculation (English only)
            const englishText = content.english.body.join(' ');
            const wordCount = englishText.split(/\s+/).length;
            const wordsPerMinute = 200;
            const readTime = Math.ceil(wordCount / wordsPerMinute);
            document.getElementById('read-time').textContent = `Read Time: ${readTime} min`;

            // Language Switch
            document.getElementById('lang-switch-btn').addEventListener('click', () => {
                currentLang = currentLang === 'english' ? 'hindi' : 'english';
                renderContent(currentLang);
                document.getElementById('lang-switch-btn').textContent = currentLang === 'english' ? 'Lang: Hindi' : 'Lang: English';
            });

            // Dark Mode
            document.getElementById('dark-mode-btn').addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
            });

            // Scroll to Top
            const scrollToTopBtn = document.getElementById('scroll-to-top-btn');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 300) {
                    scrollToTopBtn.style.display = 'block';
                } else {
                    scrollToTopBtn.style.display = 'none';
                }
            });
            scrollToTopBtn.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });

            // Progress Bar
            window.addEventListener('scroll', () => {
                const scrollTop = document.documentElement.scrollTop;
                const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
                const scrollPercentage = (scrollTop / scrollHeight) * 100;
                document.querySelector('.progress-bar').style.width = scrollPercentage + '%';
            });

            // Dynamic event listeners for content that gets re-rendered
            document.addEventListener('click', (event) => {
                if (event.target.classList.contains('flashcard-question')) {
                    event.target.nextElementSibling.style.display = 'block';
                }
                if (event.target.classList.contains('check-answer')) {
                    const selectedOption = document.querySelector('input[name="q1"]:checked');
                    const answerFeedback = document.querySelector('.answer-feedback');
                    if (selectedOption) {
                        if (selectedOption.value === content[currentLang].mcqs.answer) {
                            answerFeedback.textContent = currentLang === 'english' ? 'Correct! The answer is Jharkhand.' : 'सही! उत्तर झारखंड है।';
                            answerFeedback.style.color = 'green';
                        } else {
                            answerFeedback.textContent = currentLang === 'english' ? 'Incorrect. Please try again.' : 'गलत है। कृपया पुनः प्रयास करें।';
                            answerFeedback.style.color = 'red';
                        }
                    } else {
                        answerFeedback.textContent = currentLang === 'english' ? 'Please select an option.' : 'कृपया एक विकल्प चुनें।';
                        answerFeedback.style.color = 'orange';
                    }
                }
            });

            // Share functionality
            document.getElementById('share-btn').addEventListener('click', () => {
                if (navigator.share) {
                    navigator.share({
                        title: document.title,
                        url: window.location.href
                    }).then(() => {
                        console.log('Thanks for sharing!');
                    }).catch(console.error);
                } else {
                    alert('Sharing is not supported on this device/browser. Please copy the URL manually.');
                }
            });

            // Audio Mode (Text-to-Speech)
            document.getElementById('audio-btn').addEventListener('click', () => {
                const articleText = document.getElementById('article-body').innerText;
                const utterance = new SpeechSynthesisUtterance(articleText);
                speechSynthesis.speak(utterance);
            });
            
            // Initial TOC and other side panel content
            // Note: For simplicity, this is not dynamic but a full implementation would update with lang change
            const sections = document.querySelectorAll('h3, h4');
            const tocList = document.getElementById('toc-list');
            sections.forEach(section => {
                const id = section.textContent.trim().replace(/\s+/g, '-').toLowerCase().replace(/[^a-z0-9-]/g, '');
                section.id = id;
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = `#${id}`;
                a.textContent = section.textContent.trim();
                li.appendChild(a);
                tocList.appendChild(li);
            });
        });
    </script>
</body>
</html>
