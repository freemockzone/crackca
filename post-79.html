        const elementsToTranslate = document.querySelectorAll('[data-en], [data-hi]');
        let currentLanguage = 'en';

        // Calculate Read Time - using the provided read time from the PDF
        function calculateReadTime() {
            readTimeSpan.textContent = `Read Time: 2 min`; [cite_start]// Directly from [cite: 3]
        }

        function setLanguage(lang) {
            currentLanguage = lang;
            elementsToTranslate.forEach(element => {
                if (element.dataset[lang]) {
                    element.innerHTML = element.dataset[lang];
                }
            });
            const toggleText = languageToggleButton.querySelector('span:first-child');
            toggleText.textContent = lang === 'en' ? toggleText.dataset.en : toggleText.dataset.hi;
            localStorage.setItem('language', lang); // Store language preference
            document.title = document.querySelector('#postTitle').dataset[lang]; // Update document title
        }

        function toggleLanguage() {
            const newLang = currentLanguage === 'en' ? 'hi' : 'en';
            setLanguage(newLang);
        }

        // Scroll to Top button functionality
        const scrollToTopButton = document.querySelector('.scroll-to-top');

        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                scrollToTopButton.classList.add('show');
            } else {
                scrollToTopButton.classList.remove('show');
            }
        });

        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            calculateReadTime();
            const savedLanguage = localStorage.getItem('language') || 'en';
            setLanguage(savedLanguage);
        });
    </script>
</body>
</html>
